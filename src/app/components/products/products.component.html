<div class="alert alert-danger col-md-12" style="margin-top:30px;" *ngIf="message">
    <span>{{message}}</span>
</div>
<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header" data-background-color="orange">
              <h4 class="title">Productos</h4>
              <p class="category">Todos los productos disponibles en línea.</p>
          </div>
          <div class="card-content table-responsive">
              <table class="table">
                  <thead class="text-primary">
                      <th>#</th>
                      <th># secundario</th>
                      <th>Nombre</th>
                      <th>Descripción</th>
                      <th>Marca</th>
                      <th>Categoría</th>
                      <th>Cantidad</th>
                      <th>Precio</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let product of products">
                          <td>{{product.id}}</td>
                          <td>{{product.secondary_id}}</td>
                          <td>{{product.name}}</td>
                          <td>{{product.description}}</td>
                          <td>{{product.brand}}</td>
                          <td>{{product.category}}</td>
                          <td>{{product.quantity}}</td>
                          <td>{{product.price}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
