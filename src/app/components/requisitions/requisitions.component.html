<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header" data-background-color="purple">
              <h4 class="title">Ventas</h4>
              <p class="category">Solicitudes completadas en la sucursal en l√≠nea.</p>
          </div>
          <div class="card-content table-responsive">
              <table class="table">
                  <thead class="text-primary">
                      <th>#</th>
                      <th>Cliente</th>
                      <th>Sucursal</th>
                      <th>Estado</th>
                      <th>Tipo de pago</th>
                      <th>Entrega</th>
                      <th>Fecha</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let requisition of requisitions">
                          <td>{{requisition.id}}</td>
                          <td>{{requisition.client}}</td>
                          <td>{{requisition.branch}}</td>
                          <td>{{requisition.status}}</td>
                          <td>{{requisition.payment_type}}</td>
                          <td>{{requisition.delivery}}</td>
                          <td>{{requisition.completed}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
